<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="main-header">
        <nav>
            <div>
                <a href="index.html" class="main-header__brand">
                    Sophia Camargo
                </a>
                <div class="main-nav">
                    <ul class="main-nav__items">
                        <li class="main-nav__item">
                            <a href="about/index.html">About</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="contact/index.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h3>Contact Form</h3>

    <div class="container">
        <form  onsubmit="getFormValues(event)">
          <label for="name">Name</label>
          <input required type="text" id="name" name="name" placeholder="Your name..">
      
          <label for="email">Email</label>
          <input required type="email" id="email" name="email" placeholder="Your email..">
      
          <label for="subject">Subject</label>
          <textarea required id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
      
      <script>
      function getFormValues(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let subject = document.getElementById("subject").value;
        console.log(event);
        if(name && email && subject) {
            event.target.reset();
        }
      }
      </script>

</body>

</html>
