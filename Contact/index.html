<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="main-header">
        <nav>
            <div>
                <a href="../index.html" class="main-header__brand">
                    Sophia Camargo
                </a>
                <div class="main-nav">
                    <ul class="main-nav__items">
                        <li class="main-nav__item">
                            <a href="../about/index.html">About</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="../contact/index.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div>
            <img src="../images/foto.PNG" class="image">
        </div>
        <form id="contact-form">
            <div>
                <p> eu te amo</p> 
            </div>
            <div class="name">
                <label for="name">Name</label>
                <input required type="text" id="name" name="name" placeholder="Your name..">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input required type="email" id="email" name="email" placeholder="Your email..">
            </div>
            <div class="subject">
                <label for="subject">Message</label>
                <textarea required id="subject" name="subject" placeholder="Write something.."
                    style="height:200px"></textarea>
            </div>
            <div >
                <button class="button" >Submit</button>
            </div>
        </form>

    </div>
    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;

            if (name && email && subject) {
                try {
                    const response = await fetch('https://formspree.io/f/mpzezenz', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            replyto: email,
                            subject: subject,
                            message: name
                        })
                    });
                    if (response.ok) {
                        console.log('Form sent!');
                        form.reset();
                        alert("form sent")
                    }
                } catch (error) {
                    console.error(error);
                }
            }
        });

    </script>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
